<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <a id="logo" aria-label="Les petits plats" href="index.html">
            <img alt="Les petits plats Home page" class="logo_top" src="assets/image/logo.png">
        </a>
    </header>

    <main class="container">

        <!--search bar-->
        <div class="search_bar">
            <input class="search_bar_input col-xs-10" placeholder="Rechercher une recette" type="text" id="searchBar">
            <button class="search_bar_submit col-xs-2" type="submit">
					<img src="assets/image/search.png" alt="Search logo." >
			</button>
        </div>

        <!--show selected tags-->
        <div id="showSelectedTag" class="selectedtags"></div>

        <!--dropdown menu-->

        <section class="filter" id="filterSection">
            <div class="btn-group">
                <div class="filter-item filter_blue dropdown" data-bs-toggle="dropdown" id="filter_blue">
                    <input class="filter_select" placeholder="Ingredients" id="dropdownMenuLinkBlue" aria-expanded="false" onblur="textModifblue()" />
                    <i id="chevron_blue" class="fa-solid fa-chevron-down"></i>
                    <ul class="dropdown-menu dropdown_menu_blue" id="ingredientsTagsList"></ul>
                </div>
            </div>
            <div class="btn-group">
                <div class="filter-item dropdown filter_green" data-bs-toggle="dropdown" id="filter_green">
                    <input class="filter_select" data-bs-toggle="dropdown" placeholder="Appareils" id="dropdownMenuLinkGreen" aria-expanded="false" onblur="textModifgreen()" />
                    <i id="chevron_green" class="fa-solid fa-chevron-down"></i>
                    <ul class="dropdown-menu dropdown_menu_green" id="applianceTagsList"></ul>
                </div>
            </div>
            <div class="btn-group">
                <div class="filter-item dropdowm filter_red" data-bs-toggle="dropdown" id="filter_red">
                    <input class="filter_select" placeholder="Ustensiles" id="dropdownMenuLinkRed" aria-expanded="false" onblur="textModifred()" />
                    <i id="chevron_red" class="fa-solid fa-chevron-down"></i>
                    <ul class="dropdown-menu dropdown_menu_red" id="ustensilsTagsList"></ul>
                </div>
            </div>
        </section>

        <!--recipe container-->
        <div id="recipesContainer" class="recipesContainer">

        </div>

    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./data/recipes.js"></script>
    <script src="./scripts/utils/function.js"></script>
    <script src="./scripts/factories/card.js"></script>
    <script src="./scripts/factories/dropdown.js"></script>
    <script src="./scripts/utils/selectTag.js"></script>
    <script src="./scripts/utils/search.js"></script>
    <script src="./scripts/page/index.js"></script>
</body>

</html>
