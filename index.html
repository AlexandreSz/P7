<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <a id="logo" aria-label="Les petits plats" href="index.html">
            <img alt="Les petits plats Home page" class="logo_top" src="assets/image/logo.png" />
        </a>
    </header>

    <main class="container">

        <!--search bar-->
        <section class="search_bar">
            <input class="search_bar_input col-xs-10" placeholder="Rechercher une recette" type="text" id="searchBar" />
            <button class="search_bar_submit col-xs-2" type="submit">
					<img alt="" src="assets/image/search.png"/>
			</button>
        </section>

        <!--show selected tags-->
        <div id="showSelectedTag" class="selectedtags"></div>

        <!--dropdown menu-->

        <section class="filter row" id="filterSection">
            <ul class="filter_nav ">
                <li class="filter-item dropdowm filter_blue " id="filter_blue">
                    <input class="dropdown-toggle  filter_select" data-bs-toggle="dropdown" placeholder="IngrÃ©dients" id="dropdownMenuLinkBlue" aria-expanded="false" onblur="textModifblue()" />
                    <i id="chevron_blue" class="fa-solid fa-chevron-down"></i>
                    <ul class="dropdown-menu dropdown_menu_blue" id="ingredientsTagsList"></ul>
                </li>

                <li class="filter-item dropdown filter_green " id="filter_green">
                    <input class="dropdown-toggle filter_select" data-bs-toggle="dropdown" placeholder="Appareils" id="dropdownMenuLinkGreen" aria-expanded="false" onblur="textModifgreen()" />
                    <i id="chevron_green" class="fa-solid fa-chevron-down"></i>
                    <ul class="dropdown-menu dropdown_menu_green" id="applianceTagsList"></ul>
                </li>

                <li class="filter-item dropdowm filter_red " id="filter_red">
                    <input class="dropdown-toggle filter_select" data-bs-toggle="dropdown" placeholder="Ustensiles" id="dropdownMenuLinkRed" aria-expanded="false" onblur="textModifred()" />
                    <i id="chevron_red" class="fa-solid fa-chevron-down"></i>
                    <ul class="dropdown-menu dropdown_menu_red" id="ustensilsTagsList"></ul>
                </li>
            </ul>
        </section>

        <!--recipe container-->
        <section id="recipesContainer" class="recipesContainer">

        </section>
        <p id="errorMess">Aucunes recettes ne correspond</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./data/recipes.js"></script>
    <script src="./scripts/factories/card.js"></script>
    <script src="./scripts/factories/dropdown.js"></script>
    <script src="./scripts/utils/function.js"></script>
    <script src="./scripts/utils/selectTag.js"></script>
    <script src="./scripts/utils/filter_Recipe.js"></script>
    <script src="./scripts/page/index.js"></script>
</body>

</html>
